version: "3.8"

services:
  api:
    image: node:latest
    working_dir: /app
    ports:
      - "3301:3000"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
    command: yarn start:dev
    depends_on:
      - redis
    links:
      - redis

  redis:
    image: redis:latest
    restart: always
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    env_file:
      - ./api/.env
    ports:
      - "3401:6379"
    volumes:
      - type: bind
        source: data/redis
        target: /data
        bind:
          create_host_path: true
